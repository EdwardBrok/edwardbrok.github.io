<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #000000;
      background-image: url(foncarusel.png);
      background-repeat: no-repeat;
    }
    .form-container {
      color: white;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background-color: #000000;
    
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(255, 0, 106);

    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .error {
      color: red;
      margin-top: 5px;
    }
button {
background-color: #37d332;
}
    .success {
      color: #37d332;
      margin-top: 5px;
    }
    button.btn-primary {
background-color: #37d332;
    }
    input.form-control {
      border: 1px solids;
      border-color: #37d332;
    }
    .btn {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="form-container">
      <h2>Регистрация</h2>
      <form action="" method="post">
        <div class="form-group">
          <label for="name">Название команды:</label>
          <input type="text" maxlength="20" class="form-control" id="team_name" name="team_name" placeholder="Введите название команды" required>
          <div class="error"></div>
        </div>

        <div>
          <label for="name">Баннер:</label>
          <form name=add_team_banner><input type="file" name="add_team_banner" class="btn">
          </form>
        </div>

        <div class="form-group">
          <label for="name">Участники:</label>
          <div id="members_list">
            <button onclick="add_member()" class="btn" id="add_member_card">Добавить участника</button>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Почта:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Введите свою почту" required>
          <div class="error"></div>
        </div>

        <div class="form-group">
          <label for="login">Логин:</label>
          <input type="text" class="form-control" id="login" name="login" placeholder="Введите свой логин" required>
          <div class="error"></div>
        </div>

        <div class="form-group">
          <label>Пароль:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль"
            required>
          <div class="error"></div>
        </div>

        <div class="form-group">
         <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
         <div class="success"></div>
        </div>
      </form>
    </div>
  </div>
  <!-- Link to Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
  var curr_member_cards_amount = 0;
  var max_member_cards_amount = 6;
  var member_cards = [];
  const LETTERS = 'abc';
  const MEMBERS_LIST = document.getElementById('members_list'); // Получаем элемент, куда будем вставлять HTML

  function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
  };
  function add_member() {
    console.log(member_cards.length > 6);
    if (member_cards.length > 6) {
      //слишком много членов команды
      alert('Too many members!');
      return;
    }
    document.getElementById('add_member_card').addEventListener('click', function () {
      var member_card_uid = ''.concat(LETTERS.charAt(getRandomInt(0, 2)) + LETTERS.charAt(getRandomInt(0, 2)));
      var newContent = '<form action="" method="get" class="form-container" id="' + member_card_uid  + '">\n' +
              '<div class="form-example">\n' +
              '<label class="form-label">Имя участника: </label>\n' +
              '<input type="text" class="form-text" required />\n' +
              '</div>\n' +
              '<div class="form-example">\n' +
              '<label class="form-label">Электронная почта участника: </label>\n' +
              '<input type="email" class="form-text" required />\n' +
              '</div>\n' +
              '<button type="reset" value="Reset" onclick="remove_member_card(this.parentNode.id)">Удалить</button>\n' +
              '</form>'; // HTML-код для вставки

      // Вставляем новый контент в элемент
      MEMBERS_LIST.innerHTML += newContent;
      member_cards.push(member_card_uid);
    });
  };
  function remove_member_card(uid) {
    console.log('deleted ' + uid);
    MEMBERS_LIST.removeChild(document.getElementById(uid));
    member_cards.splice(member_cards.indexOf(uid));
  }
  </script>
  <script>
    // Form Validation
    $('form').submit(function (event) {
      // Prevent Form from Submitting
      event.preventDefault();
      // Clear Error and Success Messages
      $('.error').html('');
      $('.success').html('');
      // Get Form Data
      var formData = {
        'name': $('#name').val(),
        'email': $('#email').val(),
        'login': $('#login').val(),
        'password': $('#password').val()
      };

      // Validate Form Data
      var errors = false;
      if (formData.name == '') {
        $('#name').next('.error').html('Пожалуйста, введите имя!');
        errors = true;
      }
      if (formData.email == '') {
        $('#email').next('.error').html('Пожалуйста, введите электронную почту!');
        errors = true;
      }
      if (formData.login == '') {
        $('#login').next('.error').html('Пожалуйста, введите логин!');
        errors = true;
      }
      if (formData.password == '') {
        $('#password').next('.error').html('Пожалуйста, введите пароль!');
        errors = true;
      }
      // If there are no errors, submit the form
      if (/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}$/.test(formData.password)) {
        alert('good');
      }
      // ...
    });
  </script>
</body>
</html>
